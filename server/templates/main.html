<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Remote Logger</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="stylesheet" href="static/jquery.mobile-1.4.2.min.css" />
	<script src="static/jquery-2.1.1.min.js"></script>
	<script src="static/jquery.mobile-1.4.2.min.js"></script>
	<script src="static/DataTables-1.10.9/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="static/DataTables-1.10.9/css/jquery.dataTables.css"/>
	<script src="static/ulog.js"></script>

</head>

<body>

<div data-role="page" id="page1">

	<div data-role="header" style="overflow:hidden;" data-theme="b">

		 <div data-role="controlgroup" data-type="horizontal" class="ui-mini ui-btn-left">
		<a href="#" id="button_clear" class="ui-btn ui-btn-icon-right ui-icon-delete" id="button_clear">Clear</a>
		    </div>

		<h1 id="headeer_status">Remote Logger</h1>
		<a class="ui-btn-right" data-icon="power" id="live" data-theme="a">OFFLINE</a>
	</div>

	<div data-role="tabs"  data-theme="a">
		<div data-role="navbar" data-iconpos="left">
			<ul>
				<li>
					<a href="#datatables" data-icon="home">Logger</a>
				</li>
				<li>
					<a href="#tab_console">Console</a>
				</li>
				<li>
					<a href="#tab_settings" data-icon="gear">Settings</a>
				</li>
			</ul>
		</div>
		<div data-role="collapsible" data-collapsed="true" data-mini="true" data-theme="b">
			<h4>Logger Settings</h4>

			<div class="ui-corner-all custom-corners">
				<div class="ui-bar ui-bar-a">Toggle Visible:</div>
				<div class="ui-body ui-body-a">
					<!-- <div> -->
					<a class="toggle-vis" data-column="0">Time</a>  -
					<a class="toggle-vis" data-column="1">Loger</a>  -
					<a class="toggle-vis" data-column="2">Level</a>  -
					<a class="toggle-vis" data-column="3">Line#</a>  -
					<a class="toggle-vis" data-column="4">Filename</a>  -
					<a class="toggle-vis" data-column="5">Funcname</a>  -
					<a class="toggle-vis" data-column="6">Hostname</a>  -
					<a class="toggle-vis" data-column="7">Username</a>  -
					<a class="toggle-vis" data-column="8">Msg</a>
				</div>
			</div>


			<div class="ui-corner-all custom-corners">
				<div class="ui-bar ui-bar-a">Filter Fields</div>
				<div class="ui-body ui-body-a">

					<div class="ui-grid-d">
						    <div class="ui-block-a">
						<fieldset data-role="controlgroup" id="fieldset_name" data-mini="true">
							<legend id="cb_name">Logger:</legend></fieldset>
					</div>

						<div class="ui-block-b">
							<fieldset data-role="controlgroup" id="fieldset_hostname" data-mini="true">
								<legend id="cb_hostname">Hostname:</legend></fieldset>
						</div>

						<div class="ui-block-c">
							<fieldset data-role="controlgroup" id="fieldset_username" data-mini="true">
								<legend id="cb_username">Username:</legend></fieldset>
						</div>

						<div class="ui-block-d">
							<fieldset data-role="controlgroup" id="fieldset_filename" data-mini="true">
								<legend id="cb_filename">Filename:</legend></fieldset>
						</div>

						<div class="ui-block-e">
							<fieldset data-role="controlgroup" id="fieldset_other" data-mini="true">
								<legend id="cb_other"></legend></fieldset>
						</div>
					</div>
				</div>
			</div>

			<div class="ui-corner-all custom-corners">
				<div class="ui-bar ui-bar-a">Debug Level</div>
				<div class="ui-body ui-body-a">
					<label for="number-pattern">Number + [0-9]* pattern:</label>
					<input type="number" name="number" pattern="[0-9]*" id="max_log_level" value="4">
				</div>
			</div>

		</div>

		<div role="main" class="ui-content">
			<!-- ######################################################################## -->
			<!-- TAB MAIN -->
			<div id="datatables">
				<table id="example"  cellspacing="0" width="100%" class="display compact"></table>
			</div><!-- TAB MAIN -->
			<!-- ######################################################################## -->
			<!-- TAB CONSOLE -->
			<div id="tab_console">
				<!-- <div class="ui-corner-all custom-corners"> -->
				<!-- <div class="ui-bar ui-bar-a"><h3>Console view</h3></div> -->
				<!-- <div class="ui-body ui-body-a"> -->
				<!-- <div data-role="content"> -->
				<textarea rows="15" name="textarea" id="ws_console" data-role="textarea" type="etc."></textarea>

				<div class="ui-field-contain">
					<label for="select-chan" class="select">Custom select menu:</label>
				</div>

				<div class="ui-field-contain">
					<label for="text-basic">Command</label>
					<input type="text" name="text-basic" id="json_cmd" value="" data-inline="true" data-theme="b">
					<a class="ui-btn ui-btn-inline ui-icon-phone ui-btn-icon-left" id="button_clear_console">Clear Console</a>
				</div>

				<div class="ui-body ui-body-a">
					<label for="flip-2">Show raw messages</label>
					<select name="flip-2" id="flip_show_raw" data-role="slider">
						    <option value="off">Off</option>
						    <option value="on">On</option>
					</select>
				</div>

				<!-- </div>/content -->
				<!-- </div> -->
			</div><!-- TAB CONSOLE -->
			<!-- ######################################################################## -->
			<!-- TAB SETTINGS -->
			<div id="tab_settings">
				<div class="ui-corner-all custom-corners">
					<div class="ui-bar ui-bar-a"><h3>Websocket Settings</h3></div>
					<div class="ui-body ui-body-a">
						<div class="ui-grid-d">

							<div class="ui-block-a">
								<label for="hostname">Host name</label>
								<input type="text" name="hostname" id="hostname" value="192.168.1.13" data-mini="true">
							</div>
							<div class="ui-block-b">
								<label for="hostport">Host name</label>
								<input type="number" name="number" pattern="[0-9]*" id="hostport" value="8888" data-mini="true">
							</div>
							<div class="ui-block-c">
								<label for="hosturl">Host url</label>
								<input type="text" name="text" id="hosturl" value="log" data-mini="true">
							</div>

						</div><!-- /grid-b -->
					</div>

					<div class="ui-body ui-body-a">
						<a class="ui-btn ui-btn-inline ui-icon-phone ui-btn-icon-left" id="button_connect">Connect</a>
						<button class="ui-btn ui-btn-inline" data-theme="b" id="button_disconnect">Disconnect</button>
						<button class="ui-btn ui-btn-inline" data-theme="b" id="button_test">Test</button>
						<button class="ui-btn ui-btn-inline" data-theme="b" id="button_clear">Clear</button>
					</div>
					
				</div>
			</div>

		</div><!-- TAB SETTINGS -->
		<!-- ######################################################################## -->

	</div>
	<!-- <div data-role="footer" data-theme="b"></div> -->
</div>
<!-- <div role="main" class="ui-content"> -->
</div>
</body>

</html>
